        function createFighterCard(fighter, isChampion = false) {
            const rankDisplay = fighter.rank === 'C' ? 'üëë' : `#${fighter.rank}`;
            const championClass = isChampion || fighter.rank === 'C' ? 'border-yellow-400 bg-gradient-to-r from-yellow-900 to-yellow-800' : 'border-gray-600';
            const avatar = createAvatar(fighter.name, fighter.rank === 'C');
            const backupPhoto = getPhotoWithBackup(fighter.name);
            const fightingTomatoesPhoto = getFightingTomatoesPhoto(fighter.name);
            const photoUrl = fighter.photo || fightingTomatoesPhoto;
            
            return `
                <div class="flex items-center justify-between p-4 bg-gray-700 rounded-lg border-2 ${championClass} hover:bg-gray-600 transition-colors">
                    <div class="flex items-center space-x-4">
                        <div class="text-2xl font-bold w-12 text-center" style="color: #f2b90c;">
                            ${rankDisplay}
                        </div>
                        <div class="w-16 h-20 rounded-lg overflow-hidden border border-gray-600 flex-shrink-0">
                            <img src="${photoUrl}" 
                                 alt="${fighter.name}" 
                                 class="w-full h-full object-cover"
                                 onerror="this.src='${fightingTomatoesPhoto}'; if (this.src === '${fightingTomatoesPhoto}') this.src='${backupPhoto}'; if (this.src === '${backupPhoto}') this.src='${avatar}';">
                        </div>
                        <div class="flex-grow">
                            <h3 class="text-lg font-semibold text-white">${fighter.name}</h3>
                            ${fighter.nickname ? `<p class="text-sm font-medium" style="color: #f2b90c;">"${fighter.nickname}"</p>` : ''}
                            <p class="text-gray-400 text-sm">${fighter.record}</p>
                        </div>
                    </div>
                    ${fighter.rank === 'C' ? '<span class="font-bold text-sm px-3 py-1 rounded" style="background-color: #f2b90c; color: #000;">CHAMPION</span>' : ''}
                </div>
            `;
        }

        function displayRankings() {
            // Display P4P rankings
            const p4pContainer = document.getElementById('p4p-rankings');
            p4pContainer.innerHTML = ufcRankings.p4p.map(fighter => createFighterCard(fighter)).join('');

            // Display weight classes
            const weightClassesContainer = document.getElementById('weight-classes');
            let weightClassHTML = '';

            weightClasses.forEach(weightClass => {
                const className = weightClass.name.toLowerCase().replace(/[^a-z]/g, '');
                const fighters = ufcRankings[className] || [];

                if (fighters.length > 0) {
                    weightClassHTML += `
                        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                            <h3 class="text-2xl font-bold mb-4" style="color: #f2b90c;">
                                ${weightClass.name}
                                <span class="text-sm text-gray-400 font-normal">(${weightClass.limit})</span>
                            </h3>
                            <div class="space-y-3">
                                ${fighters.slice(0, 11).map(fighter => createFighterCard(fighter, fighter.rank === 'C')).join('')}
                            </div>
                        </div>
                    `;
                }
            });

            weightClassesContainer.innerHTML = weightClassHTML;
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('rankings').classList.remove('hidden');
        }

        // Initialize page
        async function init() {
            try {
                // Update last updated date
                document.getElementById('lastUpdated').textContent = 
                    `Derni√®re mise √† jour: ${new Date().toLocaleDateString('fr-FR', { 
                        year: 'numeric',

                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}`;

                // Simulate loading delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                displayRankings();

            } catch (error) {

        init();
