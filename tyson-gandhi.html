<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike Tyson x Gandhi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pixel-tyson {
            width: 200px;
            height: 200px;
            background: url('https://i.imgur.com/HL44r.gif') center/contain no-repeat;
            image-rendering: pixelated;
        }
        
        .mini-pixel-tyson {
            width: 60px;
            height: 60px;
            background: url('https://i.imgur.com/HL44r.gif') center/contain no-repeat;
            image-rendering: pixelated;
        }
    </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center p-4">
    
    <!-- Page d'accueil -->
    <div id="homepage" class="text-center">
        <h1 class="text-4xl md:text-6xl font-bold text-white mb-8 tracking-wide">
            TYSON × GANDHI
        </h1>
        <div class="pixel-tyson mx-auto mb-6 cursor-pointer hover:scale-110 transition-transform duration-300 hover:shadow-2xl" 
             onclick="startExperience()"></div>
        <p class="text-gray-400 text-lg">Cliquez sur Iron Mike pour commencer</p>
    </div>

    <!-- Page principale (cachée initialement) -->
    <div id="mainpage" class="max-w-2xl w-full text-center hidden">
        <!-- GIF Container -->
        <div class="mb-6">
            <img id="tysonGif" class="w-full max-w-sm h-64 object-cover mx-auto rounded-lg shadow-2xl" alt="Mike Tyson GIF">
        </div>
        
        <!-- Citation Container avec style doré -->
        <div class="bg-gradient-to-r from-yellow-600/20 via-yellow-400/20 to-yellow-600/20 backdrop-blur-sm rounded-lg p-6 mb-8 border border-yellow-500/30">
            <blockquote class="text-yellow-300 text-lg md:text-xl italic leading-relaxed font-light">
                "<span id="gandhiQuote"></span>"
            </blockquote>
            <p class="text-yellow-500 mt-4 text-sm font-semibold">— Mahatma Gandhi</p>
        </div>
        
        <!-- Button Another One avec mini Tyson -->
        <div class="flex items-center justify-center gap-4">
            <div class="mini-pixel-tyson cursor-pointer hover:scale-110 transition-transform duration-300" 
                 onclick="loadNewCombo()"></div>
            <button onclick="loadNewCombo()" 
                    class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-full text-lg transition-colors duration-300 transform hover:scale-105">
                ANOTHER ONE
            </button>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="hidden text-white text-center mt-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto"></div>
            <p class="mt-2">Chargement du combo...</p>
        </div>
    </div>

    <script>
        const gandhiQuotes = [
            "Soyez le changement que vous voulez voir dans le monde.",
            "La force ne vient pas de la capacité physique. Elle vient d'une volonté indomptable.",
            "Vis comme si tu devais mourir demain. Apprends comme si tu devais vivre éternellement.",
            "La non-violence est une arme des forts.",
            "Il n'y a pas de chemin vers la paix, la paix est le chemin.",
            "L'erreur ne devient pas vérité parce qu'elle se propage et se multiplie.",
            "La vraie beauté réside dans la pureté du cœur.",
            "Un homme n'est que le produit de ses pensées ; ce qu'il pense, il le devient.",
            "La liberté ne vaut rien si elle ne comprend pas la liberté de se tromper.",
            "Personne ne peut me blesser sans ma permission.",
            "La joie réside dans l'effort, pas dans la victoire.",
            "Chaque fois que vous êtes confronté à un adversaire, conquérez-le avec l'amour.",
            "La colère est l'ennemi de la non-violence et l'orgueil est un monstre qui l'avale.",
            "Il est difficile mais pas impossible de conduire une révolution paisible.",
            "La simplicité est l'essence de l'universalité.",
            "L'intolérance est en soi une forme de violence.",
            "La vérité est dure comme un diamant et fragile comme une fleur de pêcher.",
            "Le bonheur, c'est quand ce que vous pensez, ce que vous dites et ce que vous faites sont en harmonie.",
            "Nous devons devenir le changement que nous voulons voir.",
            "La patience signifie souffrir de soi-même."
        ];

        async function getRandomTysonGif() {
            const apiKey = 'GlVGYHkr3WSBnllca54iNt0yFbjz7L65'; // Clé publique Giphy
            const response = await fetch(`https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=mike+tyson+boxing&limit=50&rating=pg-13`);
            const data = await response.json();
            const randomIndex = Math.floor(Math.random() * data.data.length);
            return data.data[randomIndex].images.original.url;
        }

        function getRandomGandhiQuote() {
            const randomIndex = Math.floor(Math.random() * gandhiQuotes.length);
            return gandhiQuotes[randomIndex];
        }

        function startExperience() {
            document.getElementById('homepage').classList.add('hidden');
            document.getElementById('mainpage').classList.remove('hidden');
            loadNewCombo();
        }

        async function loadNewCombo() {
            const loading = document.getElementById('loading');
            const gif = document.getElementById('tysonGif');
            const quote = document.getElementById('gandhiQuote');
            
            loading.classList.remove('hidden');
            
            try {
                const [gifUrl] = await Promise.all([
                    getRandomTysonGif(),
                    new Promise(resolve => setTimeout(resolve, 500))
                ]);
                
                gif.src = gifUrl;
                quote.textContent = getRandomGandhiQuote();
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                quote.textContent = "Dans un monde où vous pouvez être n'importe quoi, soyez gentil.";
            } finally {
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
