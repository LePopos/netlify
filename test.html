<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Photos UFC</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: white; }
        .test-img { width: 100px; height: 120px; margin: 10px; border: 2px solid #d20a0a; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üß™ Test Images UFC</h1>
    
    <h2>Test 1: Image statique simple</h2>
    <img src="https://picsum.photos/100/120?random=1" alt="Test 1" class="test-img">
    
    <h2>Test 2: Images via JavaScript</h2>
    <div id="js-test"></div>
    
    <h2>Test 3: Donn√©es UFC</h2>
    <div id="ufc-test"></div>
    
    <script>
        console.log("üöÄ Script de test d√©marr√©");
        
        // Test 2: Cr√©er image via JS
        const jsDiv = document.getElementById('js-test');
        const testImg = document.createElement('img');
        testImg.src = 'https://picsum.photos/100/120?random=2';
        testImg.className = 'test-img';
        testImg.onload = () => console.log("‚úÖ Image JS charg√©e");
        testImg.onerror = () => console.log("‚ùå Erreur image JS");
        jsDiv.appendChild(testImg);
        
        // Test 3: Simuler les donn√©es UFC
        const mockData = {
            p4p: [
                { name: 'Islam Makhachev', photo: 'https://picsum.photos/100/120?random=3' },
                { name: 'Jon Jones', photo: 'https://picsum.photos/100/120?random=4' }
            ]
        };
        
        const ufcDiv = document.getElementById('ufc-test');
        mockData.p4p.forEach((fighter, index) => {
            const div = document.createElement('div');
            div.style.display = 'inline-block';
            div.style.margin = '10px';
            div.innerHTML = `
                <img src="${fighter.photo}" class="test-img" 
                     onload="console.log('‚úÖ ${fighter.name} image charg√©e')"
                     onerror="console.log('‚ùå ${fighter.name} image √©chou√©e')">
                <p>${fighter.name}</p>
            `;
            ufcDiv.appendChild(div);
        });
        
        console.log("üèÅ Script de test termin√©");
    </script>
</body>
</html>
